<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>TS Synth | The TypeScript Virtual Synthesizer</title>
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <span>TS Synth</span>
        </div>

        <nav class="header__nav">
            
        </nav>
    </header>
    <main class="content">
        <canvas id="synth" class="synth"></canvas>
        <div class="controls">
            <div class="controls__oscillator">
                <h2>Oscillator</h2>
                <div class="controls__oscillator__waveform">
                    <label for="waveform">Waveform</label>
                    <select name="waveform" id="waveform">
                        <option value="sine">Sine</option>
                        <option value="square">Square</option>
                        <option value="sawtooth">Sawtooth</option>
                        <option value="triangle">Triangle</option>
                    </select>
                </div>
                <div class="controls__oscillator__detune">
                    <label for="detune">Detune</label>
                    <input type="range" name="detune" id="detune" min="-100" max="100" value="0">
                </div>
            </div>
            <div class="controls__envelope">
                <h2>Envelope</h2>
                <div class="controls__envelope__attack">
                    <label for="attack">Attack</label>
                    <input type="range" name="attack" id="attack" min="0" max="1" step="0.01" value="0.01">
                </div>
                <div class="controls__envelope__decay">
                    <label for="decay">Decay</label>
                    <input type="range" name="decay" id="decay" min="0" max="1" step="0.01" value="0.5">
                </div>
                <div class="controls__envelope__sustain">
                    <label for="sustain">Sustain</label>
                    <input type="range" name="sustain" id="sustain" min="0" max="1" step="0.01" value="0.3">
                </div>
                <div class="controls__envelope__release">
                    <label for="release">Release</label>
                    <input type="range" name="release" id="release" min="0" max="1" step="0.01" value="0.5">
                </div>
            </div>
            <div class="controls__filter">
                <h2>Filter</h2>
                <div class="controls__filter__type">
    </main>
</body>
</html>
